<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese na Emergência Médica</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../images/avatar_bombeiro.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .menu8 {
            background-color: #333333;
            width: 100%;
            height: 10%;
            display: flex;
        }

        .menu8 .menu-display-1 {
            width: 50%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .menu8 .noar {
            margin-top: 5px;
        }

        .menu8 .menu-container {
            width: 50%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .menu8 .bombeiro img {
            border-radius: 50%;
        }

        .bombeiro {
            margin-right: 10px;
        }

        .noar {
            margin-left: 10px;
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            margin-right: 5px;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #ffffff;
            margin: 3px 0;
        }

    </style>
</head>

<body>
    <div class="menu8">
        <div class="menu-display-1">
            <div class="noar">
                <img src="../images/avatar_bombeiro.png" width="65px">
            </div>
        </div>

        <div class="menu-container">
            <div class="menu-btn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
