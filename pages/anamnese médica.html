<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese na Emergência Médica</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../images/avatar_bombeiro.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #c1c1c1;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        
        .form-control:focus {
            border-color: red;
            box-shadow: 0 0 0 0.2rem rgba(241, 13, 13, 0.3);
        }

        #nav {
            background-color: #333333;
        }

        .card {
            background-color: #333333;
        }

        .card-text {
            color: white;
        }

        .text-line {
            background: transparent;
            color: white;
            border: none;
            border-bottom: 2px solid rgb(6, 108, 243);
        }

        .text-line-personality {
            background: transparent;
            color: white;
            border: none;
            text-align: center;
            border-bottom: 2px solid rgb(6, 108, 243);
            width: 10%;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">

    <nav class="navbar navbar-dark" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../images/avatar_bombeiro.png" width="60px"></a>
            <p class="nav-title mt-3 fw-bold">ANAMNESE DA EMERGÊNCIA MÉDICA</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">TELA DE INÍCIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CATEGORIAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PERFIL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SAIR</a>
                        </li>
                </div>
        </nav>

        <form action="">

            <div class="container-fluid">

                <div class="form-group">

                    <div class="row d-flex flex-column align-items-center">

                        <div class="card col-9 mt-5" style="padding: 12px;" >
                            <label class="card-text">O QUE ACONTECEU (SINAIS E SINTOMAS)</label>
                            <div class="form-floating">
                                <textarea class="form-control pt-2" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                            </div>
                        </div>

                        <div class="card col-9 mt-4 d-flex flex-column justify-content-center p-3">
                            <div class="container d-flex gap-4 p-0">

                                <label class="card-text mb-0">ACONTECEU OUTRAS VEZES?</label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="anotherTimes"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label card-text" for="flexRadioDefault1">
                                        SIM
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="anotherTimes"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label card-text" for="flexRadioDefault2">
                                        NÃO
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="card col-9 mt-4" style="padding: 12px;">
                            <label class="card-text">A QUANTO TEMPO ISTO ACONTECEU?</label>
                            <input type="text" class="text-line">
                        </div>

                        <div class="card col-9 mt-4" style="height: 172px;">
                            <div class="container d-flex gap-4 p-0">

                                <label class="card-text mb-0 mt-3">POSSUI ALGUM PROBLEMA DE SAÚDE?</label>

                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="healthProblem"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label card-text" for="flexRadioDefault1">
                                        SIM
                                    </label>
                                </div>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="healthProblem"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label card-text" for="flexRadioDefault2">
                                        NÃO
                                    </label>
                                </div>
                            </div>

                            <label class="card-text mt-3">QUAIS?</label>
                            <div class="form-floating">
                                <textarea class="form-control pt-2" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                            </div>
                        </div>

                        <div class="card col-9 mt-4">
                            <div class="container d-flex gap-4 p-0">

                                <label class="card-text mb-0 mt-3">FAZ USO DE MEDICAÇÃO</label>

                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="medicacao"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label card-text" for="flexRadioDefault1">
                                        SIM
                                    </label>
                                </div>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="medicacao" id="flexRadioDefault2"
                                        checked>
                                    <label class="form-check-label card-text" for="flexRadioDefault2">
                                        NÃO
                                    </label>
                                </div>
                            </div>

                            <div class="container d-flex p-0">
                                <label class="card-text mb-0 p-0 mt-3">HORÁRIO DA ÚLTIMA MEDICAÇÃO</label>
                                <input type="text" class="text-line-personality ms-3">
                            </div>

                            <label class="card-text mt-3">QUAIS?</label>
                            <div class="form-floating">
                                <textarea class="form-control pt-2" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                            </div>
                        </div>

                        <div class="card col-9 mt-4" style="padding-bottom: 12px;">
                            <div class="container d-flex gap-4 p-0">

                                <label class="card-text mb-0 mt-3">POSSUI ALGUM PROBLEMA DE SAÚDE?</label>

                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="healthProblem"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label card-text" for="flexRadioDefault1">
                                        SIM
                                    </label>
                                </div>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="healthProblem"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label card-text" for="flexRadioDefault2">
                                        NÃO
                                    </label>
                                </div>
                            </div>

                            <label class="card-text mt-3">QUAIS?</label>
                            <div class="form-floating">
                                <textarea class="form-control pt-2" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                            </div>
                        </div>

                        <div class="card col-9 mt-4" style="padding-bottom: 12px;">
                            <div class="container d-flex gap-4 p-0">

                                <label class="card-text mb-0 mt-3">sdfsdfsdfsdf?</label>

                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="healthProblem"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label card-text" for="flexRadioDefault1">
                                        SIM
                                    </label>
                                </div>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="healthProblem"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label card-text" for="flexRadioDefault2">
                                        NÃO
                                    </label>
                                </div>
                            </div>

                            <label class="card-text mt-3">QUAIS?</label>
                            <div class="form-floating">
                                <textarea class="form-control pt-2" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
