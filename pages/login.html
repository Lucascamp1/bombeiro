<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #1a1a1a;
        }

        .login{
            width: 40%;
            height: 60%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
           border-radius: 4%;
           box-shadow: 0px 0px 15px #1e90ff;
        }
        .box{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            width: 100%;
            height: 27%;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid black;
        }
        form{
            width: 70%;
            height: 47%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="login">
            <h1>Conecte-se</h1>
            <form action="">
                <input id="matricula" type="text" placeholder="Matricula">

                <input id="senha" type="password" id="password" placeholder="Senha" maxlength="25">
            
                <button class="fonte1" type="submit">Conecte-se</button>
    
            </form>

            <div class="signup">
                <p>NÃ£o tem cadastro? <a class="link" href="">Cadastre-se</a></p>

            </div>
        </div>
    </div>
    
</body>
</html>
