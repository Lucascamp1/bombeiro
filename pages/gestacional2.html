<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese na Emergência Médica</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../images/avatar_bombeiro.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #c1c1c1;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        #nav {
            background-color: #333333;
        }

        .title_page {}

        .card {
            background-color: #333333;
            height: 100px;
        }

        .card-text {
            color: white;
        }

        .text-line {
            background: transparent;
            color: white;
            border: none;
            border-bottom: 2px solid rgb(6, 108, 243);
        }

        .text-line1 {
            background: transparent;
            color: white;
            border: none;
            text-align: center;
            border-bottom: 2px solid rgb(6, 108, 243);
            width: 20%;
        }

        .text-line2 {
            background: transparent;
            color: white;
            border: none;
            text-align: center;
            border-bottom: 2px solid rgb(6, 108, 243);
        }

        .text-line3{
            background: transparent;
            color: white;
            border: none;
            border-bottom: 2px solid rgb(6, 108, 243);
            width: 68%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../images/avatar_bombeiro.png" width="60px"></a>
            <p class="nav-title mt-3">ANAMNESE DA EMERGÊNCIA MÉDICA</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">TELA DE INÍCIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CATEGORIAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PERFIL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SAIR</a>
                        </li>
                </div>
            </div>
        </div>
    </nav>

    <form action="">

        <div class="container-fluid">

            <div class="row d-flex flex-column align-items-center">

                <div class="card col-9 mt-5">
                    <label class="card-text mt-3">PERÍODO DA GESTAÇÃO</label>
                    <input type="text" class="text-line">
                </div>

                <div class="card col-9 mt-4 d-flex flex-column justify-content-center">
                    <div class="container d-flex p-0">


                        <div class="container d-flex p-0">

                            <div class="container d-flex gap-4 p-0">

                                <div class="container d-flex p-0">
                                    <label class="card-text mb-0 col-4 p-0">FEZ PRÉ-NATAL?</label>
                                    <div class="container d-flex gap-4 p-0 ml-3">

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefaultpre"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label card-text" for="flexRadioDefault1">
                                                SIM
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefaultpre"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label card-text" for="flexRadioDefault2">
                                                NÃO
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="container d-flex p-0" style="margin-left: 13%;">
                                    <div class="container p-0">
                                        <label class="card-text">NOME DO MÉDICO</label>
                                        <input type="text" class="text-line">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card col-9 mt-4 d-flex flex-column justify-content-center">
                    <div class="container d-flex gap-4 p-0">
                        <label class="card-text mb-0">EXISTE POSSIBILIDADE DE COMPLICAÇÕES?</label>


                        <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label card-text" for="flexRadioDefault1">
                                SIM
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label card-text" for="flexRadioDefault2">
                                NÃO
                            </label>
                        </div>
                    </div>
                </div>

                <div class="card col-9 mt-4 d-flex flex-column justify-content-center">
                    <div class="container d-flex gap-4 p-0">

                        <div class="container d-flex p-0">
                            <label class="card-text mb-0 col-5 p-0">É O PRIMEIRO FILHO?</label>
                            <div class="container d-flex gap-4 p-0 ms-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefaultprimeiro"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label card-text" for="flexRadioDefault1">
                                        SIM
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefaultprimeiro"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label card-text" for="flexRadioDefault2">
                                        NÃO
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="container d-flex p-0" style="margin-left: 14%;">
                            <div class="container p-0">
                                <label class="card-text">QUANTOS?</label>
                                <input type="text" class="text-line">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card col-9 mt-4 d-flex flex-column justify-content-center">
                    <div class="container d-flex gap-4 p-0">

                        <div class="container d-flex p-0">
                            <label class="card-text mb-0 col-10 p-0">QUE HORAS INICIARAM AS CONTRAÇÕES?</label>
                            <input type="text" class="text-line1">
                        </div>

                        <div class="container d-flex p-0" style="margin-left: 14%;">
                            <div class="container p-0">


                            </div>
                        </div>
                    </div>
                </div>

                <div class="card col-9 mt-4">
                    <label class="card-text mb-0 col-12 p-0 mt-2">TEMPO DAS CONTRAÇÕES?</label>
                    <br>
                    <div class="container p-0">
                        <label class="card-text">DURAÇÃO:</label>
                        <input type="text" class="text-line">

                        <label class="card-text">INTERVALO:</label>
                        <input type="text" class="text-line">
                    </div>

                </div>

                <div class="card col-9 mt-4 d-flex flex-column justify-content-center">
                    <div class="container d-flex gap-4 p-0">
                        <label class="card-text mb-0">SENTE PRESSÃO NA REGIÃO DO QUADRIL OU VONTADE DE EVACUAR?</label>


                        <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefaulteva"
                                id="flexRadioDefault1">
                            <label class="form-check-label card-text" for="flexRadioDefault1">
                                SIM
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaulteva"
                                id="flexRadioDefault2" checked>
                            <label class="form-check-label card-text" for="flexRadioDefault2">
                                NÃO
                            </label>
                        </div>
                    </div>
                </div>

                <div class="card col-9 mt-4 d-flex flex-column justify-content-center">
                    <div class="container d-flex gap-4 p-0">
                        <label class="card-text mb-0">JÁ HOUVE RUPTURA DA BOLSA?</label>

                        <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultbolsa"
                                id="flexRadioDefault1">
                            <label class="form-check-label card-text" for="flexRadioDefault1">
                                SIM
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultbolsa"
                                id="flexRadioDefault2" checked>
                            <label class="form-check-label card-text" for="flexRadioDefault2">
                                NÃO
                            </label>
                        </div>
                    </div>
                </div>

                <div class="card col-9 mt-4 d-flex flex-column justify-content-center">
                    <div class="container d-flex gap-4 p-0">
                        <label class="card-text mb-0">FOI FEITO INSPEÇÃO VISUAL?</label>

                        <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultvisual"
                                id="flexRadioDefault1">
                            <label class="form-check-label card-text" for="flexRadioDefault1">
                                SIM
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultvisual"
                                id="flexRadioDefault2" checked>
                            <label class="form-check-label card-text" for="flexRadioDefault2">
                                NÃO
                            </label>
                        </div>
                    </div>
                </div>

                <div class="card col-9 mt-4 d-flex flex-column justify-content-center">
                    <div class="container d-flex p-0">


                        <div class="container d-flex p-0">

                            <div class="container d-flex gap-4 p-0">

                                <div class="container d-flex p-0">
                                    <label class="card-text mb-0 col-5 p-0">PARTO REALIZADO?</label>
                                    <div class="container d-flex gap-4 p-0 ml-3">

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefaultparto"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label card-text" for="flexRadioDefault1">
                                                SIM
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefaultparto"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label card-text" for="flexRadioDefault2">
                                                NÃO
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="container d-flex p-0" style="margin-left: 13%;">
                                    <div class="container p-0">
                                        <label class="card-text">HORA DO NASCIMENTO:</label>
                                        <input type="text" class="text-line2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card col-9 mt-4 d-flex flex-column justify-content-center">
                    <div class="container d-flex p-0">


                        <div class="container d-flex p-0">

                            <div class="container d-flex gap-4 p-0">

                                <div class="container d-flex p-0">
                                    <label class="card-text mb-0 col-5 p-0">SEXO DO BEBÊ</label>
                                    <div class="container d-flex gap-4 p-0 ml-3">

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefaultparto"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label card-text" for="flexRadioDefault1">
                                                SIM
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefaultparto"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label card-text" for="flexRadioDefault2">
                                                NÃO
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="container d-flex p-0" style="margin-left: 13%;">
                                    <div class="container p-0">
                                        <label class="card-text">NOME DO BEBÊ:</label>
                                        <input type="text" class="text-line3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
