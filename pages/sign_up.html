<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=UTF-8>
    <!-- Linkagem -->
    <title>sign_up</title>
    <!-- Titulo -->
    <link href="" rel="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <!-- Fonte -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <!-- media -->
    <link rel="icon" href="../images/avatar_bombeiro.png" type="image/png">
    <!--Imagem icon-->

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #7d7777;
            display: flex;
        }

        /* Espaço bloco cadastro */
        .box {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: rgba(0, 255, 255, 0.514); */
        }

        .espaco_cadas {
            width: 46vw;
            height: 66vh;
            background-color: #333333;
            border-radius: 4%;
            box-shadow: 0px 0px 15px #1E90FF;
            ;
            flex-direction: column;
        }

        /* Espaço para o titulo */
        .titulo {
            display: flex;
            width: 100%;
            height: 9%;
            margin-top: 9%;
            justify-content: center;
            align-items: center;
            /* background-color: rgba(0, 255, 255, 0.233); */
        }

        .cadastro {
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 2em;
            font-weight: bold;
        }

        /* Espaço para as entradas de dados */
        .formi {
            display: flex;
            justify-content: center;
        }

        .espaco_dados {
            display: flex;
            flex-direction: column;
            width: 88%;
            height: 37vh;
            /* margin-top: 3%; */
            justify-content: center;
            align-items: center;
            background-color: rgba(31, 209, 209, 0);
        }

        label {
            width: 100%;
            height: 4vh;
            margin-top: 3%;
            color: white;
            font-family: 'Inter', sans-serif;
            background-color: rgba(58, 31, 209, 0);
        }

        input {
            padding: 5%;
            font-family: 'Inter', sans-serif;
            width: 90%;
            height: 1vh;
            border-radius: 8px;
            background-color: #C1C1C1;
            border: 1px solid #1A1A1A;
        }

        input::placeholder {
            color: black;
        }

        /* Espaço para o botão de entrada */
        .botao {
            display: flex;
            width: 100%;
            height: 10%;
            margin-top: 6%;
            justify-content: center;
            align-items: center;
        }

        .btn-login {
            background: #1e90ff;
            width: 51%;
            height: 87%;
            border-radius: 25px;
            border: 1px solid #1e90ff;
            color: white;
            font-size: 15px;
        }

        /* Link */
        .registro1 {
            display: flex;
            width: 100%;
            height: 10%;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .link_login {
            color: #1E90FF;
            text-decoration: none;
        }

        /* Responsivo */
        @media screen and (max-width:770px) {
            .espaco_cadas {
                width: 74vw;
                height: 58vh;
            }

            .espaco_dados {
                height: 33vh;
            }

            .botao {
                margin-top: 5%;
            }

            .titulo {
                margin-top: 7%;
            }
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="espaco_cadas">
            <div class="titulo">
                <div class="cadastro">Cadastro</div>
            </div>
            <form class="formi" action="" method="post">
                <div class="espaco_dados">
                    <label for="espaço-nome">Matrícula</label>
                    <input type="text" name="nome" placeholder="Nome Completo">
                    <label for="espaço-email">Username</label>
                    <input type="text" name="email" placeholder="E-mail">
                    <label for="espaço-senha">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>
            </form>
            <div class="botao">
                <button class="btn-login" type="submit">SIGN UP</button>
            </div>
            <div class="registro1">
                <div class="small-letters registro">Have you already have an account? <a href="login.html"
                        class="link_login">Log in!</a>
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
