<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../images/avatar_bombeiro.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Situação Paciente</title>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const checkboxes = document.querySelectorAll('.checkbox-container input[type="checkbox"]');

            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    checkboxes.forEach(function(otherCheckbox) {
                        if (otherCheckbox !== checkbox) {
                            otherCheckbox.checked = false;
                        }
                    });
                });
            });
        });
    </script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #1a1a1a;
    }

    .situacao_texto1 {
        color: white;
        display: flex;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        margin-top: 18%;
    }

    .situacao_quadrado {
        display: flex;
        justify-content: center;
        margin-top: 5%;
    }

    .situacao_quadrado1 {
        background-color: #333;
        width: 420px;
        height: 250px;
        border-radius: 15px;
    }

    .consciente {
        background-color: #1a1a1a;
        width: 300px;
        height: 70px;
        border-radius: 10px;
        margin-top: 40px;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .consciente_meio {
        display: flex;
        justify-content: center;
    }

    .inconsciente {
        background-color: #1a1a1a;
        width: 300px;
        height: 70px;
        border-radius: 10px;
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .inconsciente_meio {
        display: flex;
        justify-content: center;
    }

    .consciente h4 {
        color: white;
        font-family: 'Inter', sans-serif;
    }

    .inconsciente h4 {
        color: white;
        font-family: 'Inter', sans-serif;
    }

    .consciente_texto{
        margin-top: -7px;
    }
    .checkbox-container {
        display: flex;
        position: relative;
        margin-left: 2;
        padding-left: 30px;
        margin-left: 150px;
        margin-top: -20px;
        /* Espaço para o checkbox personalizado */
        margin-bottom: 10px;
        cursor: pointer;

    }

    .checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;

    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: transparent;
        border: 2px solid #ffffff;
        border-radius: 3px;
    }

    .checkbox-container:hover .checkmark {
        background-color: #ddd;
    }

    .checkbox-container input:checked+.checkmark {
        background-color: #ffffff;
        border: none;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .checkbox-container input:checked+.checkmark:after {
        display: block;
    }

    .checkbox-container .checkmark:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid rgb(0, 0, 0);
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
</style>

<body>

    <div class="situacao_texto1">
        <div>
            <h1>Situação do Paciente</h1>
        </div>
    </div>

    <div class="situacao_quadrado">
        <div class="situacao_quadrado1">

            <div class="consciente_meio">
                <div class="consciente">
                    <div class="consciente_texto">
                        <h4>Consciente</h4>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="inconsciente_meio">
                <div class="inconsciente">
                    <div class="consciente_texto">
                        <h4>Inconsciente</h4>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
