<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #1a1a1a;
    }

    .situacao_texto1 {
        color: white;
        display: flex;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        margin-top: 18%;
    }

    .situacao_quadrado {
        display: flex;
        justify-content: center;
        margin-top: 5%;
    }

    .situacao_quadrado1 {
        background-color: #333;
        width: 420px;
        height: 250px;
        border-radius: 15px;
    }

    .consciente {
        background-color: #1a1a1a;
        width: 300px;
        height: 70px;
    }
</style>

<body>

    <div class="situacao_texto1">
        <div>
            <h1>Situação do Paciente</h1>
        </div>
    </div>

    <div class="situacao_quadrado">

        <div class="situacao_quadrado1">
            <div class="consciente"></div>
            <div class="inconsciente"></div>

    </div>
