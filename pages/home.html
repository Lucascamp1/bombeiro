    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #C1C1C1;
            color: white;
            font-family: 'Inter', sans-serif;

        }

        /* Detalhes nav */
        #nav {
            background-color: #333333;
        }

        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 10%;
        }

        /* Detalhes corpo */

        .base_home {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            justify-content: space-between;
        }

        /* Texto Olá  */

        .texto {
            display: flex;
            margin-top: 87px;
            height: 13%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background-color: rgba(128, 0, 128, 0.405);
        }

        .texto-block {
            display: flex;
            width: 96%;
            flex-direction: column;
            background-color: #e4595276;
        }

        .texto .ola {
            font-size: 24px;
            opacity: 0.8;
        }

        .texto .bombeiro {
            font-size: 20px;
            font-weight: 600;
            margin-left: 25px;
            margin-top: 10px;
        }

        /* Dados bloco central */
        .central {
            height: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:aquamarine ;
        }

        .central .redcard {
            height: 82%;
            width: 84%;
            background-color: #E45952;
            border-radius: 10px;
            opacity: 1;
            display: flex;
            cursor: pointer;
        }

        .card-texto,
        .card-imagem {
            width: 50%;
        }

        .redcard .texto-titulo {
            font-size: 30px;
            font-weight: 600;
            margin-top: 30px;
            margin-left: 30px;
        }

        .redcard .texto-subtitulo {
            font-size: 24px;
            font-weight: 600;
            margin-top: 5px;
            margin-left: 30px;
        }

        .card-imagem {
            display: flex;
            justify-content: flex-end;
        }

        .redcard img {
            height: 28vh;
        }

        .redcard .card-imagem {
            margin-top: 0.6%;
        }

        /* Dados rodapé */
        .rodape {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 35%;
            margin-left: 20px;
            margin-right: 20px;
            background-color: #AA7AE4;
        }

        .rodape .bluecard,
        .purplecard {
            height: 67%;
            width: 36%;
            border-radius: 10px;
            display: flex;
        }

        .bluecard {
            background-color: #35BFE2;
        }

        .purplecard {
            background-color: #AA7AE4;
        }

        .bluecard,
        .purplecard .texto-titulo {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .bluecard .card-texto,
        .purplecard .card-texto {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-imagem-special {
            display: flex;
            justify-content: flex-start;
            margin-top: 7.5%;
            margin-left: 0.1%;
        }

        .bluecard img {
            height: 20vh;
            border-radius: 7px;
        }

        .purplecard img {
            height: 21vh;
            border-radius: 7px;
        }

        .purplecard .card-imagem {
            margin-top: 5%;
        }

        @media screen and (max-width: 770px) {

            .redcard img {
                height: 25vh;
            }

            .redcard .card-imagem {
                margin-top: 5.6%;
            }

            .bluecard img {
                height: 16vh;
            }

            .card-imagem-special {
                margin-top: 29%;
                margin-left: 0.2%;
            }

            .bluecard,
            .purplecard .texto-titulo {
                width: 100%;
            }

            .purplecard img {
                height: 17vh;
            }

            .purplecard .card-imagem {
                margin-top: 25%;
            }

            .rodape .bluecard,
            .purplecard {
                height: 67%;
                width: 36%;
                border-radius: 10px;
                display: flex;
            }

        }
    </style>
